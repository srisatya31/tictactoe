<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <nav>
            <ul>
                <li class="nav-logo">
                    <img src="logo.jpeg" alt="Logo" class="logo">
                    <span class="site-title">MY TICTACTOE.COM</span>
                </li>
            </ul>
            <div style="display: flex; gap: 0.5em;">
                <button id="feedbackBtn">ðŸ’¬ Feedback</button> <!-- Added Feedback Button -->
                <button id="toggleTheme" class="toggle-btn">ðŸŒ™</button>
            </div>
        </nav>

        <div class="gamecontainer">

            <div class="container">
                <div class="line"></div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1 style="text-align: center;">Welcome to Tic Tac Toe</h1>
                <div class="turnchange">
                    <span class="info" style="text-align: center;">Turn for X</span>
                    <div style="display: flex; align-items: center;gap: 0.5em;">
                        <button id="reset">Reset</button>
                        <button id="bot">Play with Computer</button>
                    </div>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        // Feedback button functionality
        document.getElementById('feedbackBtn').addEventListener('click', function () {
            window.location.href = 'feedback.html'; // Redirect to the feedback page
        });
    </script>

    <script src="script.js"></script>

</body>

</html>
